version: '3.8'

services:
  student-4-system-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: student-4-system-backend
    ports:
      - "8004:8004"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=8004
    restart: unless-stopped

  student-4-system-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student-4-system-frontend
    ports:
      - "3004:80"
    environment:
      - VITE_API_URL=http://localhost:8004
    depends_on:
      - student-4-system-backend
    restart: unless-stopped
